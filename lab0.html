<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Формс</title>
  </head>
  <body class="page">
    <header class="header"><h1 class="header__class">Формс</h1></header>
    <main class="main">
      <form class="main__registration-form">
        <fieldset>
          <legend>Регистрация</legend>
          <p><input type="text" name="login" placeholder="логин" /></p>
          <p><input type="password" name="password" placeholder="пароль" /></p>
          <label><input type="submit" value="Вход" /></label>
          <label><input type="reset" value="Сбросить" /></label>
        </fieldset>
      </form>
      <form class="main__hobby-form">
        <fieldset>
          <legend>Немного о хобби</legend>
          <div class="main__music">
            <p class="main__music-title">Какую музыку предпочитаете?</p>
            <select name="music">
              <optgroup label="Русский рок">
                <option value="russian1">Кино</option>
                <option value="russian2">Аффинаж</option>
                <option value="russian3">Мельница</option>
              </optgroup>
              <optgroup label="Зарубежный рок">
                <option value="foreign1">Black Veil Brides</option>
                <option value="foreign2">Aerosmith</option>
                <option value="foreign3">Bon Jovi</option>
              </optgroup>
            </select>
          </div>
          <div class="main__anime">
            <p class="main__anime-title">Любите ли вы аниме?</p>
            <label><input name="anime" value="yes" type="radio" />да</label>
            <label><input name="anime" value="yes" type="radio" />да</label>
          </div>
          <div class="main__game">
            <p class="main__game-title">Какой жанр игр предпочитаете?</p>
            <label
              ><input
                name="game1"
                value="rpg"
                type="checkbox"
                checked
              />рпг</label
            >
            <label
              ><input
                name="game2"
                value="travel"
                type="checkbox"
              />приключения</label
            >
            <label
              ><input
                name="game3"
                value="arcade"
                type="checkbox"
              />аркады</label
            >
            <label
              ><input
                name="game4"
                value="logic"
                type="checkbox"
                checked
              />логические</label
            >
          </div>

          <div>
            <p></p>
          </div>
          <button>
            <img src="./images/lab0/cat.png" width="20px" height="20px" />
            Просто кнопка с котиком
            <a href="./index.html">.</a>
          </button>

          <div class="main__textarea">
            <p>
              <textarea name="text" readonly>
Я многострочный текст, не трогай меня</textarea
              >
            </p>
            <p>
              <textarea name="text" maxlength="300">
Напиши сюда свой многострочный текст</textarea
              >
            </p>
          </div>
        </fieldset>
      </form>
    </main>
    <footer class="footer"></footer>
    <script src="./script/index.js"></script>
  </body>
</html>
